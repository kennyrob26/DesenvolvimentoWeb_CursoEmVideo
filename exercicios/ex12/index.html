<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo externo</title>
</head>
<body>
    <h1>Vídeos com hospedagem externa</h1>
    <p>Vamos hospedar videos utilizando a opção de incorporar, que utiliza a tag iframe</p>
    <h1>Video do YouTube</h1>
    <p>Aula Guanabara</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?start=2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/706646141?h=8435b03c7b&color=ffffff&title=0&byline=0&portrait=0&badge=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
